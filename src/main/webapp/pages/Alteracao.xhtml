<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Edição de Usuário</title>
    <style>
        /* Estilos CSS aqui */

        /* ... */

    </style>
</head>
<body>
<div class="container">
    <h2>Edição de Usuário</h2>
    <h:form>

        <h:outputLabel for="name" value="Nome:" />
        <h:inputText id="name" value="#{userBean.selectedUser.name}" required="true" />

        <h:outputLabel for="email" value="E-mail:" />
        <h:inputText id="email" value="#{userBean.selectedUser.email}" required="true" />


        <!-- Outros campos e componentes aqui -->

        <h:commandButton value="Salvar" action="#{userBean.editUser}" />

        <h:button value="Cancelar" outcome="cadastrorealizado.xhtml" styleClass="cancel-button" />
    </h:form>
</div>
</body>
</html>
